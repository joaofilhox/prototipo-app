</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo2.png" alt="Logo da Empresa" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Página Inicial <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inicio.html">• Coletar Dados em Tempo Real</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chart.html">• Gráfico de Dados</a>

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4">Feedback dos Colaboradores</h2>
        <p>Estamos interessados em ouvir sua opinião e sugestões para melhorar nosso projeto. Por favor, compartilhe seu
            feedback conosco:</p>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Seu Email">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" id="feedback" rows="5" placeholder="Digite seu feedback aqui"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Feedback</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
